version: 3services:  mysql:    image: mysql:5.7    container_name: mysql    command: mysqlld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci    restart: always    environment:      MYSQL_ROOT_PASSWORD: root    ports:      - 3306:3306    volumes:      - /mydata/mysql/data/db:/var/lib/mysql      - /mydata/mysql/data/conf:/etc/mysql/conf.d      - /mydata/mysql/log:/var/log/mysql  redis:    image: redis:5    container_name: redis    command: redis-server --appendonly yes    volumes:      - /mydata/redis/data:data    ports:      - 6379:6379  nginx:    image: nginx:1.10    container_name: nginx    volumes:      - /mydata/nginx/nginx.conf:/etc/nginx/nginx.cof      - /mydata/nginx/html:/usr/share/nginx/html      - /mydata/nginx/log:/var/log/nginx    ports:      - 80:80  rabbitmq:    image: rabbitmq:3.7.15-management    container_name: rabbitmq    volumes:      - 5672:5672      - 15672:15672  elasticsearch:    image: elasticsearch:7.6.2    container_name: elasticsearch    environment:      - "cluster.name=elasticsearch" #设置集群名称为elasticsearch      - "discovery.type=single-node" #以单一节点模式启动      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" #设置使用jvm内存大小    volumes:      - /mydata/elasticsearch/plugins:/usr/share/elasticsearch/plugins #插件文件挂载      - /mydata/elasticsearch/data:/usr/share/elasticsearch/data #数据文件挂载    ports:      - 9200:9200      - 9300:9300  logstash:    image: logstash:7.6.2    container_name: logstash    environment:      - TZ=Asia/Shanghai    volumes:      - /mydata/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf #挂载logstash的配置文件    depends_on:      - elasticsearch #kibana在elasticsearch启动之后再启动    links:      - elasticsearch:es #可以用es这个域名访问elasticsearch服务    ports:      - 4560:4560      - 4561:4561      - 4562:4562      - 4563:4563  kibana:    image: kibana:7.6.2    container_name: kibana    links:      - elasticsearch:es #可以用es这个域名访问elasticsearch服务    depends_on:      - elasticsearch #kibana在elasticsearch启动之后再启动    environment:      - "elasticsearch.hosts=http://es:9200" #设置访问elasticsearch的地址    ports:      - 5601:5601  mongo:    image: mongo:4.2.5    container_name: mongo    volumes:      - /mydata/mongo/db:/data/db #数据文件挂载    ports:      - 27017:27017  zookeeper:    image: zookeeper    restart: always    hostname: zoo    ports:      - 2181:2181    environment:      ZOO_MY_ID: 1      ZOO_SERVERS: server=0.0.0.0:2888:3888;2181  dubbo:    image: apache/dubbo-admin    depends_on:      - zookeeper    ports:      - 8082    environment:      - admin.registry.address=zookeeper://zookeeper:2181      - admin.config-center=zookeeper://zookeeper:2181      - admin.metadata-report.address=zookeeper://zookeeper:2181